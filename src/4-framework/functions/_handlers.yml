addCpf: # The name of the lambda function
   # The module 'handler' is exported in the file 'src/lambda'
   handler: src/4-framework/functions/add-cpf.function.handler
   events:
     - http:
         method: post
         path: /cpf/{cpf}
         request:
            parameters:
              paths:
                cpf: true
